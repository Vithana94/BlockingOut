<!DOCTYPE>
<html>
<head>
    <title></title>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <script language="javascript" type="text/javascript">


        /**********************************Request****************************************/
        var reqdata = {
            EmployeeName: "JD Mishra",
            empdetails: {
                email: 'jagdev@email.com',
                firstName: 'Jagdev',
                lastName: 'Mishra'
            }
        }
        var stringReqdata = JSON.stringify(reqdata);

        /*************************************GET*****************************************/
        function GetEmployeeInformation() {
            var url = "http://localhost:39094/api/Home/GetEmployeeInformation?JSONString=" + stringReqdata;
            jQuery.ajax({
                crossDomain: true,
                dataType: "json",
                url: url,
                async: false,
                context: document.body
            }).success(function (data) {
                alert(data);
            });
        };
        /*************************************GET*****************************************/
        function PostSubmitdata() {
            var url = "http://localhost:39094/api/Home/PostSubmitdata";
            jQuery.ajax({
                crossDomain: true,
                async: false,
                type: "POST",
                url: url,
                data: stringReqdata,
                dataType: "json",
                context: document.body,
                contentType: 'application/json; charset=utf-8'
            }).success(function (data) {
                alert(data);
            })
        }
    </script>
</head>
<body>
    <a href="#" onclick="GetEmployeeInformation();">Get</a><br />
    <a href="#" onclick="PostSubmitdata();">Post</a>
</body>
</html>
